# Global Rate Limiting: 10 requests/sec per IP
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

# Block known bad bots
map $http_user_agent $bad_bot {
    default 0;
    ~*malicious 1;
    ~*spambot 1;
}

# Real IP for services like Cloudflare
real_ip_header CF-Connecting-IP;
set_real_ip_from 0.0.0.0/0;

########################################################
# Serve Certbot HTTP challenge
########################################################
server {
    listen 80;
    server_name ⚠️👉ADD_YOUR.DOMAIN.COM👈⚠️; 

    # Required for Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

########################################################
# HTTPS config for main site
########################################################
server {
    listen 443 ssl;
    server_name ⚠️👉ADD_YOUR.DOMAIN.COM👈⚠️; 

    ssl_certificate /etc/letsencrypt/live/⚠️👉ADD_YOUR.DOMAIN.COM👈⚠️/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/⚠️👉ADD_YOUR.DOMAIN.COM👈⚠️/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    if ($bad_bot) {
        return 403;
    }

    # Proxy MCP backend
    location /mcp {
        proxy_pass http://sqlite-mcp-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy FastAPI UI
    location / {
        proxy_pass http://api-server:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
