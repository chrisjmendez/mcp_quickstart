# -------------------------
# ‚úÖ Make Nginx + Certbot + Docker Compose fully self-healing and hands-free, even if certs don‚Äôt exist yet.
#    Production Safety
#    Prep for SSL in a fault-tolerant way
# -------------------------
version: '3.8'

env_file: .env

services:
  # üßº Bootstrap NGINX (HTTP only for Certbot)
  nginx-bootstrap:
    image: nginx:latest
    container_name: nginx-bootstrap
    ports:
      - "80:80"
    volumes:
      - ./nginx/bootstrap.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api-server
      - sqlite-mcp-server
    restart: unless-stopped

  # üîê Full NGINX (waits for certs, then starts with HTTPS)
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api-server
      - sqlite-mcp-server
    restart: unless-stopped
    entrypoint: >
      sh -c '
        while [ ! -f /etc/letsencrypt/live/${DOMAIN_URL}/fullchain.pem ]; do
          echo "‚è≥ Waiting for SSL cert to exist...";
          sleep 3;
        done;
        echo "‚úÖ SSL cert found. Launching NGINX with HTTPS!";
        nginx -g "daemon off;";
      '

  # üß† SQLite + Claude MCP server
  sqlite-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - DB_PATH=/data/test.db
    restart: unless-stopped

  # ‚ö° FastAPI app that talks to LLaMA
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8090:8090"
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # üîí Certbot - handles TLS cert renewal
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"

volumes:
  certbot_data:
  nginx_logs:
  db_data:
